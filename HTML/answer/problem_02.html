<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표</title>
</head>

<body>
    <table border="1" cellspacing="1" align="center">
        <caption>시간표</caption>
        <colgroup>
            <col span="1" style="background-color: yellow;">
        </colgroup>
        <thead>
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td rowspan="2">응용</td>
                <td>WH</td>
                <td rowspan="3">탐색</td>
                <td rowspan="2">활용</td>
                <td>국어</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>영어</td>
                <td>영어</td>
            </tr>
            <tr>
                <td>3교시</td>
                <td rowspan="2">전공</td>
                <td rowspan="2">음악</td>
                <td rowspan="2">화면</td>
                <td rowspan="3">구축</td>
            </tr>
            <tr>

                <td>4교시</td>
                <td>진로</td>
            </tr>
            <tr>
                <td>5교시</td>
                <td rowspan="2">화면</td>
                <td>수학</td>
                <td rowspan="2">창체</td>
                <td rowspan="2">체육</td>
            </tr>
            <tr>
                <td>6교시</td>
                <td>국어</td>
                <td>활용</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>7교시</td>
                <td>수학</td>
                <td colspan="3"></td>
                <td>기초</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
