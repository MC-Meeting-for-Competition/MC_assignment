<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 시험</title>
</head>

<body>
    <form action="#" method="post">
        <fieldset>
            <legend>이름과 학번을 입력해주세요</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="이름을 입력해주세요">
                </li>
                <li>
                    <label for="student_id">학번</label>
                    <input type="text" id="student_id" placeholder="학번을 입력해주세요">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>다음 중 서울디지텍고등학교의 약자로 올바른 것은?</legend>
            <ol>
                <li>
                    <input type="radio" name="first" value="SHDS">
                    <span>SHDS</span>
                </li>
                <li>
                    <input type="radio" name="first" value="SDHS">
                    <span>SDHS</span>
                </li>
                <li>
                    <input type="radio" name="first" value="HSDS">
                    <span>HSDS</span>
                </li>
                <li>
                    <input type="radio" name="first" value="SDSS">
                    <span>SDSS</span>
                </li>
                <li>
                    <input type="radio" name="first" value="SSDS">
                    <span>SSDS</span>
                </li>
            </ol>
        </fieldset>
        <button type="submit">제출</button>
    </form>
</body>

</html>
